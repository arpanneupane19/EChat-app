{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div>
        <h4>Register</h4>
    </div>
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <div class="row">
        <form class="col s12" method='POST' action='/register'>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name='email' type="email" class="validate">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Please enter in a valid email.">user@example.com</span>
                </div>
                <div class="input-field col s12">
                    <input id="password" name='password' type="password" class="validate">
                    <label for="password">Password</label>
                    <span class="helper-text">4 characters minimum</span>
                </div>
            </div>
            <button class="waves-effect waves-light btn">Register</button>
        </form>
    </div>
</div>
{% endblock %}
